{% extends 'layouts/base.html' %}
{% block title %}
    登陆
{% endblock %}
{% block content %}
    <br/><br/><br/>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div >
{#            登陆表单#}
            <form action="{% url 'login' %}" method="post">
                   <div class="form-group">
                {% if msg %}
                    <center>
                         <span id="message">
                            <p class="text-success">{{ msg }} </p>
                         </span>
                    </center>
                {% endif %}
                </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">用户名：</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名" name="username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">密  码：</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password">
                  </div>

                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 记住密码？
                    </label>
                  </div>
                  <div>
                      <button type="submit" class="btn btn-info">点击登陆</button>

{#                        <a href="/user/register/" class="btn btn-info"#}
{#                         style="display: block;float: right;">注册</a>#}
                  </div>

                    {% csrf_token %}
                </form>

        </div>
    </div>
    <div class="col-md-4">
    </div>
    <div style="width: 100%;height:400px;"></div>
{% endblock %}
