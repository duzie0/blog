{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-3">
    </div>

<div style="width: 400px; margin-left: 60px;" class="col-md-6">
    <br>
<div>
   {% if msg %}
        <center>
            <span id="message">
                    <p class="text-success">{{ msg }} </p>
            </span>
        </center>
    {% endif %}
</div>
    <h3>修改博客</h3><hr>

        <form method="post" action="/blog/modify_blog/{{ blog.id }}/" >{% csrf_token %}
          <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" name="title" disabled="true" value="{{ blog.title }}">
          </div>
          <div class="form-group">
                <label for="summary">摘要</label>
                <textarea class="form-control" name="summary" rows="2" >{{ blog.summary }}</textarea>
          </div>
          <fieldset class="form-group">
               <label for="content">内容</label>
                <textarea class="form-control" name="content" rows="4" >{{ blog.content }}</textarea>
          </fieldset>
          <div class="form-group">
    {#                    <label class="form-label">保存</label>#}
                <input type="submit" class="btn btn-success"   value="保存" name="submit">
    {#                    <label class="form-label">取消</label>#}&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" class="btn btn-danger"  value="取消" name="submit">
          </div>
        </form>

</div>

<div class="col-md-3">
</div>
{% endblock %}
